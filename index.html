<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/btn-card.css" rel="stylesheet">
  <link href="css/btn-main.css" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>

<div class="page">
 
  <header class="header header__page container">
    <div class="header__name">
      <span class="block">Ветеринарная клиника</span>
    </div>
    <div class="header__authorization">
      <div class="header__authorization-login">
        <a class="log header__link" href="#0">Авторизация</a><span> / </span>
        <a class="reg header__link" href="#0">Регистрация</a>
      </div>
      <div class="header__authorization-data hidden">
        <a class="header__link" href="#0">Фамилия, Имя, Отчество</a>
        <div class="header__authorization-avatar">
          <a href="#"><img src="#" alt="фотография пользователя"></a>
        </div>
      </div>
    </div>
  </header>
  
  <main class="main container">
  
    <form class="search form__search d-flex">
      <div class="search__wrap">
        <label class="label-search">
          <span class="visually-hidden">Поиск по символам</span>
          <input class="field-search" type="search" name="search" placeholder="Введите первые буквы для поиска..." required />
        </label>
        <button class="button button-search"><span>Найти</span></button>
      </div>
    </form>
    
    <ul class="btn__main list d-flex list__btn">
      <li class="list__btn--item">
        <button class="button btn-item  btn-item--search">
          Найти карточку
        </button>
      </li>
      <li class="list__btn--item">
        <button class="button btn-item btn-item--add" id="btn-item--add">
          Добавить карточку
        </button>
      </li>
      <li class="list__btn--item">
        <button class="button btn-item btn-item--archive" id="btn-item--archive">
          Архив
        </button>
      </li>
    </ul>
    
    <article class="card hidden" id="card">
      <header class="card__header d-flex">
        <h2 class="card__title">Новый клиент</h2>
        <ul class="btn__card list d-flex">
          <li>
            <button class="button btn-item  btn--delete" id="btn--delete">
              Удалить
            </button>
          </li>
        </ul>
      </header>
      
      <div class="card__content">
        <form action="post.php" class="form" method="post">
          
          <div class="form__col-wrap d-flex">
            <fieldset class="form__col form__col-bottom">
              <legend>Информация о питомце</legend>
              <div class="form__row form__row-odd">
                <label class="form__group">
                  <span class="form__hint block">Кличка:</span>
                  <input class="input-field" name="nickname" required type="text" />
                </label>
              </div>
              
              <div class="form__row d-flex">
                <span class="form__hint">Наличие документов на питомца:</span>
                <div class="radio-group-wrap">
                  <div class="radio-group">
                    <label>
                      <input name="passport" type="radio" value="yes" checked />
                      <span class="radio-group--odd">Есть</span>
                    </label>
                  </div>
                  <div class="radio-group">
                    <label>
                      <input name="passport" type="radio" value="no" />
                      <span>Нет</span>
                    </label>
                  </div>
                </div>
              </div>
              
              <div class="form__row form__row-odd">
                <label class="form__group">
                  <span class="form__hint">Вид:</span>
                  <select class="pets" name="pet" id="pet">
                    <option value="cats">Кошки</option>
                    <option value="parrots">Попугаи</option>
                    <option value="fish">Рыбы</option>
                    <option value="dogs">Собаки</option>
                    <option value="hamsters">Хомяки</option>
                  </select>
                </label>
              </div>
              
              <div class="form__row">
                <label class="form__group">
                  <span class="form__hint">Порода:</span>
                  <select class="pets" name="breed" id="breed">
                    <option value="Без породы">Без породы</option>
                    <optgroup label="Помесь">
                      <option value="Помесь 1">Помесь 1</option>
                      <option value="Помесь 2">Помесь 2</option>
                      <option value="Помесь 3">Помесь 3</option>
                      <option value="Помесь 4">Помесь 4</option>
                      <option value="Помесь 5">Помесь 5</option>
                    </optgroup>
                    <optgroup label="Порода 1">
                      <option value="Порода 1.1">Порода 1.1</option>
                      <option value="Порода 1.2">Порода 1.3</option>
                      <option value="Порода 1.3">Порода 1.3</option>
                      <option value="Порода 1.4">Порода 1.4</option>
                      <option value="Порода 1.5">Порода 1.5</option>
                    </optgroup>
                    <optgroup label="Порода 2">
                      <option value="Порода 2.1">Порода 2.1</option>
                      <option value="Порода 2.2">Порода 2.3</option>
                      <option value="Порода 2.3">Порода 2.3</option>
                      <option value="Порода 2.4">Порода 2.4</option>
                      <option value="Порода 2.5">Порода 2.5</option>
                    </optgroup>
                    <optgroup label="Порода 3">
                      <option value="Порода 3.1">Порода 3.1</option>
                      <option value="Порода 3.2">Порода 3.3</option>
                      <option value="Порода 3.3">Порода 3.3</option>
                      <option value="Порода 3.4">Порода 3.4</option>
                      <option value="Порода 3.5">Порода 3.5</option>
                    </optgroup>
                    <option value="add" name="add" id="add">Добавить</option>
                  </select>
                </label>
              </div>
              <div id="add-breed">
              </div>
              
              <div class="form__row form__row-odd">
                <label class="form__group">
                  <span class="form__hint">Номер чипа:</span>
                  <input class="input-field" name="chip" type="text" />
                </label>
              </div>
              
              <div class="form__row">
                <label class="form__group">
                  <span class="form__hint">Номер клейма:</span>
                  <input class="input-field" name="mark" type="text" />
                </label>
              </div>
              
              <div class="form__row form__row-odd">
                <label class="form__group">
                  <span class="form__hint">Дата рождения:</span>
                  <input class="input-field" name="birth" type="date" value="1000-01-01">
                </label>
              </div>
              
              <div class="form__row"><!-- в текстовом можно ввести точное количество лет и месяцев-->
                <label class="form__group">
                  <span class="form__hint">Возраст (если неизвестна дата рождения):</span>
                  <input class="input-field" name="age-pets" type="text" />
                </label>
              </div>
              
              <div class="form__row form__row-odd d-flex">
                <span class="form__hint">Выберите пол:</span>
                <div class="radio-group-wrap">
                  <div class="radio-group">
                    <label>
                      <input name="gender" type="radio" value="male" checked />
                      <span class="radio-group--odd">Мужской</span>
                    </label>
                  </div>
                  <div class="radio-group">
                    <label>
                      <input name="gender" type="radio" value="female" />
                      <span>Женский</span>
                    </label>
                  </div>
                </div>
              </div>
              
              <div class="form__row form__vaccine">
                <span class="block form__group-bottom">Вакцинации:</span>
                <div class="block__vaccine-data">
                  <label class="form__group form__group-bottom">
                    <span class="form__hint">Дата:</span>
                    <input class="input-field" id = "date-vaccine-1" name="date-vaccine-1" type="date" value="1000-01-01">
                  </label>
                  <label class="form__group form__group-bottom">
                    <span class="form__hint">Название вакцины:</span>
                    <input class="input-field" id = "vaccine-1" name="vaccine-1" type="text" />
                  </label>
                </div>
              </div>
              <div class="button-wrap">
                <button class="button button--right" id="btn-vaccine_add" onClick='addBlockVaccine()' type="button">Добавить</button>
                <button class="button" id="btn-vaccine_delete" onClick='removeBlockVaccine()' type="button">Удалить</button>
              </div>
              
              <div class="form__row form__row-odd form__disease">
                <span class="block form__group-bottom">Болезни:</span>
                <div class="block__disease-data">
                  <label class="form__group form__group-bottom form__group_disease">
                    <span class="form__hint">Дата:</span>
                    <input class="input-field" id = "date-disease-1" name="date-disease-1" type="date" value="1000-01-01">
                  </label>
                  <label class="form__group form__group-bottom form__group_disease">
                    <span class="form__hint">Болезнь:</span>
                    <input class="input-field" id = "disease-1" name="disease" type="text">
                  </label>
                </div>
              </div>
              <div class="button-wrap">
                <button class="button button--right" id="btn-disease_add" onClick='addBlockDisease()' type="button">Добавить</button>
                <button class="button" id="btn-disease_delete" onClick='removeBlockDisease()' type="button">Удалить</button>
              </div>
              
              <div class="form__row">
                <label class="form__group d-flex">
                  <span class="form__hint">Дополнительная информация: аллергические реакции, хронические заболевания, операции, примененные лекарственные препараты и т.д.:</span>
                  <textarea class="additional-information" name="additional-information" placeholder="Дополнительная необходимая информация...."
                            rows="10"></textarea>
                </label>
              </div>
            </fieldset>
            
            <fieldset class="form__col">
              <legend>Информация о владельце</legend>
              <div class="form__row form__row-odd">
                <label class="form__group">
                  <span class="form__hint">Дата посещения:</span>
                  <input class="input-field" name="first-visit" type="date" value="1000-01-01">
                </label>
              </div>
              
              <div class="form__row">
                <label class="form__group">
                  <span class="form__hint">Номер договора:</span>
                  <input class="input-field" name="contract" type="text" />
                </label>
              </div>
              
              <div class="form__row form__row-odd">
                <label class="form__group">
                  <span class="form__hint">Фамилия владельца:</span>
                  <input class="input-field" name="surname" type="text" />
                </label>
              </div>
              
              <div class="form__row">
                <label class="form__group">
                  <span class="form__hint">Имя и отчество владельца:</span>
                  <input class="input-field" name="first-name" type="text" />
                </label>
              </div>
  
              <div class="form__row"><!-- в текстовом можно ввести точное количество лет и месяцев-->
                <label class="form__group">
                  <span class="form__hint">Возраст:</span>
                  <input class="input-field" name="age-owner" type="number" min="18" placeholder="более 18 лет">
                </label>
              </div>
              
              <div class="form__row form__row-odd">
                <label class="form__group">
                  <span class="form__hint">Телефон владельца в формате +7-xxx-xxx-xx-xx:</span>
                  <input class="input-field" name="phone" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" placeholder="+7(___)___-__-__"
                         type="tel" />
                </label>
              </div>
              
              <div class="form__row">
                <label class="form__group">
                  <span class="form__hint">Электронный адрес:</span>
                  <input class="input-field" name="email" type="email" />
                </label>
              </div>
              
              <div class="form__row form__row-odd">
                <span class="form__hint form__group-bottom">Адрес проживания:</span>
                <label class="form__group form__group-bottom">
                  <span class="form__hint">Город/область, район, населенный пункт:</span>
                  <input class="input-field" name="city" type="text" />
                </label>
                <label class="form__group form__group-bottom">
                  <span class="form__hint">Улица:</span>
                  <input class="input-field" name="street" type="text" />
                </label>
                <label class="form__group form__group-bottom">
                  <span class="form__hint">Номер дома:</span>
                  <input class="input-field" name="house-number" type="text" />
                </label>
                <label class="form__group form__group-bottom">
                  <span class="form__hint">Корпус:</span>
                  <input class="input-field" name="building" type="text" />
                </label>
                <label class="form__group form__group-bottom">
                  <span class="form__hint">Номер квартиры:</span>
                  <input class="input-field" name="apartment" type="text" />
                </label>
              </div>
            </fieldset>
          </div>
          
          <div class="form__row">
            <button class="button" type="submit">Отправить</button>
          </div>
        </form>
        <div class="examination">
          <button class="button" type="button">Первичный осмотр</button>
        </div>
      </div>
    </article>
  </main>
  
</div>
<script src="js/vaccine.js"></script>
<script src="js/main-btn.js"></script>
<script src="js/disease.js"></script>
<script src="js/breed.js"></script>
</body>
</html>
